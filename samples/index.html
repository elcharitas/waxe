<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id="title"> Samples - @yield($title) </title>
        <script src="../dist/waxe.js" onload="setTimeout(Wax.resolve, 0, 'title, #wax', { title: 'Waxe.js' })"></script>
    </head>
    <body id="wax" hidden>
        <h2>@yield($title)</h2>
        <p>
            @yield("Generated in "+ ($now() - $startTime) + "ms")
        </p>
    </body>
</html>
